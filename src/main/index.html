<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h1 {
      margin-bottom: 10px;
    }

    .card p {
      margin-bottom: 20px;
      color: #666;
    }

    .card button {
      padding: 12px 24px;
      background-color: #4a90e2;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop destination for awesome stuff.</p>
    <button>Get Started</button>
  </div>
</body>
</html>
